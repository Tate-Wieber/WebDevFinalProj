<!-- Create Course Page -->
<div class="text-light p-4">
    <h2>Create Course</h2>
    <p class="mb-4">Use the form below to create a new course.</p>

    <form aria-label="Create course form">
        <div class="mb-3">
            <label for="txtCourseName" class="form-label">Course Name</label>
            <input type="text" id="txtCourseName" class="form-control" placeholder="e.g., CSC3100" aria-required="true">
        </div>

        <div class="mb-3">
            <label for="txtCourseCode" class="form-label">Course Code</label>
            <input type="text" id="txtCourseCode" class="form-control" placeholder="e.g., 3100-F23" aria-required="true">
        </div>

        <button class="btn btn-primary" type="submit" aria-label="Create course button">Create Course</button>
    </form>
</div>
