<!-- Schedule Review Page -->
<div class="text-light p-4">
    <h2>Schedule Review</h2>
    <p class="mb-4">Set a start and end date for a review session.</p>

    <form aria-label="Schedule review form">
        <div class="mb-3">
            <label for="dtStart" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="dtStart">
        </div>

        <div class="mb-3">
            <label for="dtEnd" class="form-label">End Date</label>
            <input type="date" class="form-control" id="dtEnd">
        </div>

        <button class="btn btn-info" type="submit" aria-label="Schedule review button">Schedule</button>
    </form>
</div>
