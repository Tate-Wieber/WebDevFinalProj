<!-- Create Team Page -->
<div class="text-light p-4">
    <h2>Create Teams</h2>
    <p class="mb-4">Assign students to teams for collaborative review activities.</p>

    <form aria-label="Create teams form">
        <div class="mb-3">
            <label for="numTeams" class="form-label">Number of Teams</label>
            <input type="number" id="numTeams" class="form-control" min="1" placeholder="e.g., 4">
        </div>

        <button class="btn btn-success" type="submit" aria-label="Generate teams button">Generate Teams</button>
    </form>
</div>
