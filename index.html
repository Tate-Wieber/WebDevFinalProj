<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Reviews</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#home">Team Reviews</a>

            <!-- Mobile Menu -->
            <div class="d-lg-none">
                <button class="navbar-toggler border-0" type="button" id="btnDropDown" data-bs-toggle="dropdown">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#login">Login</a></li>
                    <li><a class="dropdown-item" href="#register">Register</a></li>
                    <li><a class="dropdown-item" href="#" id="btnLogout">Logout</a></li>
                </ul>
            </div>

            <!-- Desktop Menu -->
            <div class="collapse navbar-collapse justify-content-end d-none d-lg-flex">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="btnLogout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main App Container -->
    <div id="app" class="container py-4"></div>

    <!-- Scripts -->
    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Logout clears login state and returns to home
        document.addEventListener("DOMContentLoaded", () => {
            const logoutBtn = document.getElementById("btnLogout");
            if (logoutBtn) {
                logoutBtn.addEventListener("click", () => {
                    localStorage.removeItem("isLoggedIn");
                    localStorage.removeItem("role");
                    location.hash = "#home";
                });
            }
        });
    </script>
</body>
</html>
